<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Weather Application</title>
	<link rel="stylesheet" href="style.css">
  </head>
  
	<body>
		<div class="container d-flex justify-content-center align-items-center w-50 mb-2 mt-3 bg-transparent">
			<h1 class="fw-bolder text-decoration-underline text-success">Weather Forecast Application</h1>
		</div>
		
		<div class="container w-50">
			<div class="row">
				<div class="col-md-12">
					<div class="search-box d-flex w-100">
						<input type="text" placeholder="Enter your location" class="input-box w-100">

						<button class="btn btn-secondary btn-sm ms-2" id="searchBtn">Search</button>
					</div>
				</div>
			</div>
			
			<div class="col-md-12">
				<div class="location-not-found">
				<h1>Sorry, Location not found!!!</h1>
				<img src="assets/404.png" alt="404 Error">
			</div>
			</div>
		
			<div class="row align-items-center">

				<div class="col-md-4 weather-body mt-4">
					<div class="w-75 d-flex justify-content-center align-items-center">
						<img class="weather-img" src="assets/cloud.png" alt="Weather Image">

						<div class="weather-box">
						
							<p class="temperature">0 <sup>Â°C</sup></p>
							<p class="description">light rain</p>
						</div>
					</div>
				
				</div>
					

					<div class="col-md-4 weather-body mt-4">
						<div class="humidity">
							<i class="fa-sharp fa-solid fa-droplet"></i>
							<div class="text">
								<span id="humidity">0%</span>
								<p>Humidity</p>
							</div>
						</div>
					</div>
					<div class="col-md-4 weather-body mt-4">	
						<div class="wind">
							<i class="fa-solid fa-wind"></i>
							<div class="text">
								<span id="wind-speed">0Km/H</span>
								<p>Wind Speed</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		  
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
